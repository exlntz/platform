<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформа подготовки к олимпиадам</title>
    <link rel="stylesheet" href="/static/style.css">

</head>

<body>
    <nav class = "navbar">
    <div class="logo"> Title </div>
        <div class="nav-links">
            <a href="javascript:void(0)" onclick="showPage('home')">дом</a>
            <a href="javascript:void(0)" onclick="showPage('tasks')">таски</a>
            <a href="javascript:void(0)" onclick="showPage('training')">трейн</a>
            <a href="javascript:void(0)" onclick="showPage('PvP')">Впв</a>
            <a href="javascript:void(0)" onclick="showPage('auth')">Выход</a>
        </div>
    </nav>

    <main id="app">

        <section id="auth" class="page active">
            <div class="main">
                <form action="">
                    <h1>Вход</h1>
                <div class="input-box">
                    <input type="text" placeholder="Имя пользователя" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Почта" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Пароль" required>
                </div>

                <div class="remember">
                    <label fot=""> <input type="checkbox">Запомнить меня</label>
                    <a href="javascript:void(0)">Забыли пароль?</a>
                </div>

                <button type="button" class="btn" onclick="showPage('home')">Войти</button>

                <div class="register-link">
                    <p>Нет аккаунта? <a href="javascript:void(0)" onclick="showPage('reg')">Зарегистрироваться</a>
                </div>
                </form>
            </div>
        </section>

        <section id="reg" class="page">
            <div class="main">
                <form action="">
                    <h1>Регистрация</h1>

                <div class="input-box">
                    <input type="text" placeholder="Имя пользователя" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Почта" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Пароль" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Повтор пароля" required>
                </div>
                <hr>
                <button type="submit" class="btn">Зарегистрироваться</button>

                <div class="register-link">
                    <p>Есть аккаунт? <a href="javascript:void(0)" onclick="showPage('auth')">Войти</a>
                </div>
                </form>
            </div>
        </section>

        <section id="home" class="page">
            <h1>Home page</h1>
            <div class="stats">
                <div class="stat-card">
                    <p>stat1</p>
                </div>
                <div class="stat-card">
                    <p>stat2</p>
                </div>
                <div class="stat-card">
                    <p>stat3</p>
                </div>
            </div>
        </section>


        <section id="tasks" class="page">
            <h1>Tasks</h1>
        </section>


        <section id="training" class="page">
            <h1>Pick a task</h1>
        </section>


        <section id="PvP" class="page">
            <h1>0-0</h1>
        </section>
    </main>
<script>

    function showPage(pageId) {
    // 1. Скрываем все секции с классом .page
    document.querySelectorAll('.page').forEach(section => {
        section.classList.remove('active');
    });

    // 2. Показываем нужную страницу по ID
    const target = document.getElementById(pageId);
    if (target) {
        target.classList.add('active');
    }

    // 3. Управляем видимостью навигации (скрываем на входе и регистрации)
    const nav = document.querySelector('.navbar'); // Поиск по классу
    if (nav) {
        if (pageId === 'auth' || pageId === 'reg') {
            nav.style.display = 'none';
        } else {
            nav.style.display = 'flex';
        }
    }
}

// Устанавливаем стартовую страницу при загрузке скрипта
showPage('auth');

</script>
</body>
</html>
